<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
#fName ,#surname, #dob, #month, #year{
    margin-bottom: 50px;
    font-size: 1.5rem;
    margin-left: 20px;
    text-align: center;
    border: none;
    border-radius: 50px;
}

button{
    padding: 10px;
    margin-bottom: 10px;
}

</style>


<body style="height: 100vh; background-color: rgb(79, 87, 162); display: flex; justify-content: center;align-items: center; overflow: hidden; flex-direction: column;">
    <div class="card" style="background-color:rgb(214, 233, 64);position: relative; height: 680px; color: rgb(46, 68, 60); display: flex; flex-direction: column;justify-content: center; align-items: center;width: 500px;  ;">
        <h1 style="position: absolute; top: 0px;">Astrology insights</h1>
        <form style="position: absolute;">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName">
            <br>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname">
            <br>
            <label for="dob">Date of Birth(day):</label>
            <input type="number" name="dob" id="dob">
            <br>
            <label for="month">Month:</label>
            <input type="number" name="month" id="month">
            <br>
            <label for="year">Year:</label>
            <input type="number" name="year" id="year">
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="end" style="position: absolute; bottom: 90px;left: 10px; background-color: aliceblue;">res</div>


    </div>

    <script src="script.js"></script>
</body>
</html>
